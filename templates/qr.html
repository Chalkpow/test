<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR 코드</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    img {
      max-width: 300px;
      max-height: 300px;
    }
    .back {
      margin-top: 20px;
      background-color: #888;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>석식 인증 QR 코드</h2>
  <img src="data:image/png;base64,{{ img_data }}" alt="QR 코드" />
  <a href="{{ url_for('main') }}" class="back">이전으로</a>
</body>
</html>
