<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>메인화면</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #f9fafb;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .top-bar button {
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #4b5563;
      color: white;
      cursor: pointer;
    }
    .main-buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      padding: 0 1rem;
      margin: 1rem 0;
    }
    .main-buttons button {
      flex: 1;
      padding: 1rem 0;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .main-buttons button:hover {
      background-color: #2563eb;
    }
    .slider {
      flex: 1;
      overflow: hidden;
      position: relative;
      height: 300px;
    }
    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.4s ease-in-out;
    }
    .slide {
      flex: 1 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #6b7280;
      background-color: #e5e7eb;
    }
    .pagination {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
      gap: 0.5rem;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #d1d5db;
      cursor: pointer;
    }
    .dot.active {
      background-color: #3b82f6;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <span>앱 이름</span>
    <button onclick="alert('설정화면으로 이동')">설정</button>
  </div>

  <div class="main-buttons">
    <button>석식 인증</button>
    <button>양도 받기</button>
  </div>

  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide">화면 1</div>
      <div class="slide">화면 2</div>
      <div class="slide">화면 3</div>
    </div>
  </div>

  <div class="pagination">
    <div class="dot active" onclick="goToSlide(0)"></div>
    <div class="dot" onclick="goToSlide(1)"></div>
    <div class="dot" onclick="goToSlide(2)"></div>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.getElementById('slides');
    const dots = document.querySelectorAll('.dot');

    function updateSlide() {
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentIndex);
      });
    }

    function goToSlide(index) {
      if (index < 0 || index >= dots.length) return;
      currentIndex = index;
      updateSlide();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') goToSlide(currentIndex + 1);
      else if (e.key === 'ArrowLeft') goToSlide(currentIndex - 1);
    });
  </script>

</body>
</html>
