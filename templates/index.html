<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <form action="/" method="post" class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">회원가입</h2>

    <!-- 학년/반/번호 -->
    <div class="flex gap-3 mb-4">
      <div class="flex-1">
        <label for="grade" class="block text-sm font-medium text-gray-700 mb-1">학년</label>
        <select id="grade" name="grade" required class="w-full rounded-lg border border-gray-300 px-4 py-2 text-base">
          <option value="">선택</option>
          <option value="1">1학년</option>
          <option value="2">2학년</option>
          <option value="3">3학년</option>
        </select>
      </div>
      <div class="flex-1">
        <label for="class" class="block text-sm font-medium text-gray-700 mb-1">반</label>
        <select id="class" name="class" required class="w-full rounded-lg border border-gray-300 px-4 py-2 text-base">
          <option value="">선택</option>
          <option value="1">1반</option>
          <option value="2">2반</option>
          <option value="3">3반</option>
          <option value="4">4반</option>
          <option value="5">5반</option>
          <option value="6">6반</option>
        </select>
      </div>
      <div class="flex-1">
        <label for="number" class="block text-sm font-medium text-gray-700 mb-1">번호</label>
        <select id="number" name="number" required class="w-full rounded-lg border border-gray-300 px-4 py-2 text-base">
          <option value="">선택</option>
        </select>
      </div>
    </div>

    <!-- 전화번호 -->
    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">전화번호</label>
    <input type="text" id="phone" name="phone" placeholder="- 없이 숫자만 입력" required
           class="w-full mb-4 rounded-lg border border-gray-300 px-4 py-2 text-base" />

    <!-- 아이디 -->
    <label for="userid" class="block text-sm font-medium text-gray-700 mb-1">아이디</label>
    <input type="text" id="userid" name="userid" required
           class="w-full mb-4 rounded-lg border border-gray-300 px-4 py-2 text-base" />

    <!-- 비밀번호 -->
    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
    <input type="password" id="password" name="password" required
           class="w-full mb-6 rounded-lg border border-gray-300 px-4 py-2 text-base" />

    <!-- 가입 버튼 -->
    <input type="submit" value="가입하기"
           class="w-full bg-blue-600 text-white text-lg py-3 rounded-2xl font-bold hover:bg-blue-500 transition" />
  </form>

  <!-- 번호 자동 생성 스크립트 -->
  <script>
    const numberSelect = document.getElementById("number");
    for (let i = 1; i <= 24; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = `${i}번`;
      numberSelect.appendChild(option);
    }
  </script>

</body>
</html>
