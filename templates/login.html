<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <form action="{{ url_for('login') }}" method="post" class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">로그인</h2>

    <label for="userid" class="block text-sm font-medium text-gray-700 mb-1">아이디</label>
    <input type="text" id="userid" name="userid" required
           class="w-full mb-4 rounded-lg border border-gray-300 px-4 py-2 text-base" />

    <label for="password" class="block text-sm font-medium text-gray-700 mb-6">비밀번호</label>
    <input type="password" id="password" name="password" required
           class="w-full mb-6 rounded-lg border border-gray-300 px-4 py-2 text-base" />

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p class="text-red-600 mb-4">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}

    <input type="submit" value="로그인"
           class="w-full bg-blue-600 text-white text-lg py-3 rounded-2xl font-bold hover:bg-blue-500 transition" />

    <p class="mt-4 text-center text-gray-600">
      아직 회원이 아니신가요?
      <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">회원가입</a>
    </p>
  </form>

</body>
</html>
